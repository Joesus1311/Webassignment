<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Registerstyle.css">
   
</head>
<body>
    <div class="container">
        <h1>Register form</h1>
        <br>
        <form method="get">
      
          <div class="form-group">
            <!-- <label for="name">Username:</label> -->
            <input type="text" class="box" id="name" placeholder="Username" name="name"required>
          </div>
      
          <div class="form-group">
            <!-- <label for="email">Email:</label> -->
            <input type="email" class="box" id="email" placeholder="Email" name="email"required>
          </div>
      
          <div class="form-group">
            <!-- <label for="password">Password:</label> -->
            <input type="password" class="box" id="password"placeholder="Password" name="password"required>
          </div>
      
          <div class="form-group">
            <!-- <label for="confirm">Confirm Password:</label> -->
            <input type="password" class="box" id="confirm" placeholder="Confirm Password" name="confirm"required>
          </div>
      
        
     
          <!-- <button class="btn btn-success" href="Login.html" target="_blank">Register</button> -->
          <button class="btn btn-success">Register</button>
          <h5 class="have-an-account">
            Already have an account? <a href="login.html"><b>Login</b></a>
        </h5>
        </form>
      </div>

      <script src="register.js" defer></script>
</body>
</html>
